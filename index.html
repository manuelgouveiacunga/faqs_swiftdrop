<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftDrop - Delivery FAQs</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        window.translations = {
            en: {
                title: "Frequently Asked Questions",
                subtitle: "Find answers to common questions about SwiftDrop delivery services",
                categories: {
                    general: "General Questions",
                    food: "Food Delivery",
                    cosmetics: "Cosmetics Delivery",
                    beverages: "Beverages Delivery",
                    payments: "Payments & Pricing",
                    account: "Account & Profile"
                },
                faqs: [
                    {
                        question: "What areas do you serve?",
                        answer: "We currently serve all major cities in the country with plans to expand to more locations soon.",
                        category: "general"
                    },
                    {
                        question: "How long does delivery take?",
                        answer: "Standard delivery takes 30-45 minutes. Priority delivery is available for an additional fee with a 15-20 minute guarantee.",
                        category: "general"
                    },
                    {
                        question: "What are your delivery hours?",
                        answer: "We operate from 7:00 AM to 11:00 PM daily, with extended hours on weekends.",
                        category: "general"
                    },
                    {
                        question: "Do you deliver hot food?",
                        answer: "Yes, we use special thermal bags to ensure your food arrives hot and fresh.",
                        category: "food"
                    },
                    {
                        question: "Can I order alcohol?",
                        answer: "Alcohol delivery is available in permitted areas. You must be 21+ and present valid ID upon delivery.",
                        category: "beverages"
                    },
                    {
                        question: "How are cosmetics packaged?",
                        answer: "Fragile items are bubble-wrapped and placed in secure boxes. Temperature-sensitive products are shipped with cooling packs.",
                        category: "cosmetics"
                    },
                    {
                        question: "What payment methods do you accept?",
                        answer: "We accept all major credit cards, mobile payments, and cash on delivery in select areas.",
                        category: "payments"
                    },
                    {
                        question: "Is there a minimum order amount?",
                        answer: "Minimum order is $10 for food and $15 for cosmetics. No minimum for beverages.",
                        category: "payments"
                    },
                    {
                        question: "How do I reset my password?",
                        answer: "Go to Account Settings > Security and click 'Forgot Password'. You'll receive an email with reset instructions.",
                        category: "account"
                    }
                ],
                searchPlaceholder: "Search FAQs...",
                contactTitle: "Still have questions?",
                contactText: "Our customer support team is available 24/7 to assist you.",
                contactButton: "Contact Support"
            },
            pt: {
                title: "Perguntas Frequentes",
                subtitle: "Encontre respostas para perguntas comuns sobre os serviços de entrega da SwiftDrop",
                categories: {
                    general: "Perguntas Gerais",
                    food: "Entrega de Comida",
                    cosmetics: "Entrega de Cosméticos",
                    beverages: "Entrega de Bebidas",
                    payments: "Pagamentos e Preços",
                    account: "Conta e Perfil"
                },
                faqs: [
                    {
                        question: "Em quais áreas vocês atendem?",
                        answer: "Atualmente atendemos todas as principais cidades do país com planos de expansão para mais localidades em breve.",
                        category: "general"
                    },
                    {
                        question: "Quanto tempo leva a entrega?",
                        answer: "A entrega padrão leva 30-45 minutos. Entrega prioritária está disponível por uma taxa adicional com garantia de 15-20 minutos.",
                        category: "general"
                    },
                    {
                        question: "Quais são os horários de entrega?",
                        answer: "Operamos das 7:00 às 23:00 diariamente, com horários estendidos nos fins de semana.",
                        category: "general"
                    },
                    {
                        question: "Vocês entregam comida quente?",
                        answer: "Sim, usamos sacolas térmicas especiais para garantir que sua comida chegue quente e fresca.",
                        category: "food"
                    },
                    {
                        question: "Posso pedir bebidas alcoólicas?",
                        answer: "A entrega de álcool está disponível em áreas permitidas. Você deve ter 21+ anos e apresentar um documento de identidade válido no momento da entrega.",
                        category: "beverages"
                    },
                    {
                        question: "Como os cosméticos são embalados?",
                        answer: "Itens frágeis são embalados com plástico bolha e colocados em caixas seguras. Produtos sensíveis à temperatura são enviados com pacotes de resfriamento.",
                        category: "cosmetics"
                    },
                    {
                        question: "Quais métodos de pagamento vocês aceitam?",
                        answer: "Aceitamos todos os principais cartões de crédito, pagamentos móveis e dinheiro na entrega em áreas selecionadas.",
                        category: "payments"
                    },
                    {
                        question: "Há um valor mínimo para pedidos?",
                        answer: "O pedido mínimo é de R$50 para comida e R$75 para cosméticos. Não há mínimo para bebidas.",
                        category: "payments"
                    },
                    {
                        question: "Como redefino minha senha?",
                        answer: "Vá para Configurações da Conta > Segurança e clique em 'Esqueci minha senha'. Você receberá um e-mail com instruções para redefinição.",
                        category: "account"
                    }
                ],
                searchPlaceholder: "Pesquisar FAQs...",
                contactTitle: "Ainda tem dúvidas?",
                contactText: "Nossa equipe de suporte ao cliente está disponível 24/7 para ajudá-lo.",
                contactButton: "Fale com o Suporte"
            },
            sw: {
                title: "Maswali Yanayoulizwa Mara kwa Mara",
                subtitle: "Pata majibu ya maswali ya kawaida kuhusu huduma za uwasilishaji wa SwiftDrop",
                categories: {
                    general: "Maswali ya Jumla",
                    food: "Uwasilishaji wa Chakula",
                    cosmetics: "Uwasilishaji wa Vipodozi",
                    beverages: "Uwasilishaji wa Vinywaji",
                    payments: "Malipo na Bei",
                    account: "Akaunti na Wasifu"
                },
                faqs: [
                    {
                        question: "Je, hutumikia maeneo gani?",
                        answer: "Kwa sasa tunatumikia miji yote mikubwa nchini na mipango ya kupanua kwa maeneo zaidi hivi karibuni.",
                        category: "general"
                    },
                    {
                        question: "Muda gani utachukua uwasilishaji?",
                        answer: "Uwasilishaji wa kawaida huchukua dakika 30-45. Uwasilishaji wa kipaumbele unapatikana kwa ada ya ziada na uhakika wa dakika 15-20.",
                        category: "general"
                    },
                    {
                        question: "Je, saa zipi mnatoa huduma ya uwasilishaji?",
                        answer: "Tunafanya kazi kutoka saa 7:00 asubuhi hadi 11:00 jioni kila siku, na saa zilizopanuliwa mwishoni mwa wiki.",
                        category: "general"
                    },
                    {
                        question: "Je, mnawasilisha chakula moto?",
                        answer: "Ndio, tunatumia mifuko maalum ya joto kuhakikisha chakula chako kinafika moto na kipya.",
                        category: "food"
                    },
                    {
                        question: "Je, naweza kuagiza pombe?",
                        answer: "Uwasilishaji wa pombe unapatikana katika maeneo yaliyoruhusiwa. Lazima uwe na umri wa miaka 21+ na kuonyesha kitambulisho halali wakati wa uwasilishaji.",
                        category: "beverages"
                    },
                    {
                        question: "Je, vipodozi vimefungwa vipi?",
                        answer: "Vitu vye fragile hufungwa kwa plastiki ya Bubble na kuwekwa kwenye sanduku salama. Bidhaa zinazohitaji joto husafirishwa na vifurushi vya baridi.",
                        category: "cosmetics"
                    },
                    {
                        question: "Je, mnakubali njia gani za malipo?",
                        answer: "Tunakubali kadi zote kuu za mkopo, malipo ya rununu na pesa taslimu wakati wa uwasilishaji katika maeneo fulani.",
                        category: "payments"
                    },
                    {
                        question: "Je, kuna kiwango cha chini cha agizo?",
                        answer: "Agizo la chini ni $10 kwa chakula na $15 kwa vipodozi. Hakuna kiwango cha chini kwa vinywaji.",
                        category: "payments"
                    },
                    {
                        question: "Je, ninawezaje kubadilisha nenosiri langu?",
                        answer: "Nenda kwenye Mipangilio ya Akaunti > Usalama na bofya 'Nimesahau nenosiri'. Utapokea barua pepe yenye maagizo ya kubadilisha.",
                        category: "account"
                    }
                ],
                searchPlaceholder: "Tafuta FAQs...",
                contactTitle: "Bado una maswali?",
                contactText: "Timu yetu ya msaada kwa wateja inapatikana saa 24/7 kukusaidia.",
                contactButton: "Wasiliana na Msaada"
            }
        };

        const { useState, useEffect } = React;

        const FAQPage = () => {
            const [language, setLanguage] = useState('en');
            const [activeCategory, setActiveCategory] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [expandedFaq, setExpandedFaq] = useState(null);
            
            const t = translations[language];
            
            const filteredFaqs = t.faqs.filter(faq => {
                const matchesCategory = activeCategory === 'all' || faq.category === activeCategory;
                const matchesSearch = faq.question.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     faq.answer.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });
            
            const categoriesWithCount = {
                all: { name: language === 'en' ? 'All Categories' : language === 'pt' ? 'Todas as Categorias' : 'Kategoria Zote', count: t.faqs.length }
            };
            
            Object.keys(t.categories).forEach(cat => {
                categoriesWithCount[cat] = {
                    name: t.categories[cat],
                    count: t.faqs.filter(f => f.category === cat).length
                };
            });
            
            const toggleFaq = (index) => {
                setExpandedFaq(expandedFaq === index ? null : index);
            };
            
            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-blue-600 text-white py-6 shadow-lg">
                        <div className="container mx-auto px-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center">
                                    <i className="fas fa-truck-fast text-3xl mr-3"></i>
                                    <h1 className="text-2xl font-bold">SwiftDrop</h1>
                                </div>
                                <div className="flex space-x-2">
                                    <button
                                        onClick={() => setLanguage('en')}
                                        className={`language-selector px-3 py-1 rounded-full ${language === 'en' ? 'active-language bg-white text-blue-600' : 'bg-blue-500'}`}
                                    >
                                        EN
                                    </button>
                                    <button
                                        onClick={() => setLanguage('pt')}
                                        className={`language-selector px-3 py-1 rounded-full ${language === 'pt' ? 'active-language bg-white text-blue-600' : 'bg-blue-500'}`}
                                    >
                                        PT
                                    </button>
                                    <button
                                        onClick={() => setLanguage('sw')}
                                        className={`language-selector px-3 py-1 rounded-full ${language === 'sw' ? 'active-language bg-white text-blue-600' : 'bg-blue-500'}`}
                                    >
                                        SW
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    {/* Hero Section */}
                    <div className="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-12">
                        <div className="container mx-auto px-4 text-center">
                            <h1 className="text-4xl font-bold mb-4">{t.title}</h1>
                            <p className="text-xl max-w-2xl mx-auto">{t.subtitle}</p>
                        </div>
                    </div>
                    
                    {/* Main Content */}
                    <div className="container mx-auto px-4 py-8">
                        <div className="flex flex-col lg:flex-row gap-8">
                            {/* Sidebar */}
                            <div className="lg:w-1/4">
                                <div className="bg-white p-6 rounded-lg shadow-md sticky top-4">
                                    <h2 className="text-lg font-semibold mb-4">
                                        {language === 'en' ? 'Categories' : language === 'pt' ? 'Categorias' : 'Kategoria'}
                                    </h2>
                                    <ul className="space-y-2">
                                        {Object.keys(categoriesWithCount).map(cat => (
                                            <li key={cat}>
                                                <button
                                                    onClick={() => setActiveCategory(cat)}
                                                    className={`w-full text-left px-4 py-2 rounded-md transition ${activeCategory === cat ? 'bg-blue-100 text-blue-700 font-medium' : 'hover:bg-gray-100'}`}
                                                >
                                                    <span>{categoriesWithCount[cat].name}</span>
                                                    <span className="ml-2 text-gray-500 text-sm">({categoriesWithCount[cat].count})</span>
                                                </button>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>

                            <div className="lg:w-3/4">
                                <div className="bg-white p-6 rounded-lg shadow-md mb-6">
                                    <div className="relative">
                                        <input
                                            type="text"
                                            placeholder={t.searchPlaceholder}
                                            className="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                        <i className="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    </div>
                                </div>
                                
                                {filteredFaqs.length > 0 ? (
                                    <div className="space-y-4">
                                        {filteredFaqs.map((faq, index) => (
                                            <div
                                                key={index}
                                                className="faq-item bg-white p-6 rounded-lg shadow-md cursor-pointer transition"
                                                onClick={() => toggleFaq(index)}
                                            >
                                                <div className="flex justify-between items-center">
                                                    <h3 className="text-lg font-medium">{faq.question}</h3>
                                                    <i className={`fas ${expandedFaq === index ? 'fa-minus' : 'fa-plus'} text-blue-500`}></i>
                                                </div>
                                                {expandedFaq === index && (
                                                    <div className="mt-4 text-gray-600">
                                                        <p>{faq.answer}</p>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="bg-white p-8 rounded-lg shadow-md text-center">
                                        <i className="fas fa-question-circle text-5xl text-gray-300 mb-4"></i>
                                        <h3 className="text-xl font-medium text-gray-700">
                                            {language === 'en' ? 'No FAQs found' : language === 'pt' ? 'Nenhuma FAQ encontrada' : 'Hakuna FAQs zilizopatikana'}
                                        </h3>
                                        <p className="text-gray-500 mt-2">
                                            {language === 'en' ? 'Try a different search term or category' : language === 'pt' ? 'Tente um termo de pesquisa ou categoria diferente' : 'Jaribu neno tofauti la utafutaji au kategoria'}
                                        </p>
                                    </div>
                                )}
                                
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-6 mt-8">
                                    <h3 className="text-xl font-semibold text-blue-800 mb-2">{t.contactTitle}</h3>
                                    <p className="text-blue-700 mb-4">{t.contactText}</p>
                                    <button className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition">
                                        {t.contactButton} <i className="fas fa-arrow-right ml-2"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <footer className="bg-gray-800 text-white py-8">
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col md:flex-row justify-between items-center">
                                <div className="mb-4 md:mb-0">
                                    <div className="flex items-center">
                                        <i className="fas fa-truck-fast text-2xl mr-2"></i>
                                        <span className="text-xl font-bold">SwiftDrop</span>
                                    </div>
                                    <p className="text-gray-400 mt-2">
                                        {language === 'en' ? 'Delivering happiness to your doorstep' :
                                         language === 'pt' ? 'Entregando felicidade à sua porta' :
                                         'Kufikisha furaha kwenye mlango wako'}
                                    </p>
                                </div>
                                <div className="flex space-x-4">
                                    <a href="#" className="text-gray-400 hover:text-white transition">
                                        <i className="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="#" className="text-gray-400 hover:text-white transition">
                                        <i className="fab fa-twitter"></i>
                                    </a>
                                    <a href="#" className="text-gray-400 hover:text-white transition">
                                        <i className="fab fa-instagram"></i>
                                    </a>
                                    <a href="#" className="text-gray-400 hover:text-white transition">
                                        <i className="fab fa-linkedin-in"></i>
                                    </a>
                                </div>
                            </div>
                            <div className="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400">
                                <p>
                                    &copy; {new Date().getFullYear()} SwiftDrop.
                                    {language === 'en' ? ' All rights reserved.' :
                                     language === 'pt' ? ' Todos os direitos reservados.' :
                                     ' Haki zote zimehifadhiwa.'}
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };
        const App = () => {
            return <FAQPage />;
        };
        document.addEventListener('DOMContentLoaded', () => {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        });
    </script>
</body>
</html>
